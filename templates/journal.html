<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Kaizen Journal</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sticky-footer-navbar/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="sticky-footer-navbar.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    <header style="margin-bottom: 3.5em;">
        <!-- Fixed navbar -->
        <nav style="background-color: #E09F7D;" class="navbar navbar-expand-md navbar-dark fixed-top">
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul style="font-size: 1.5em;" class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Today</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/myjournal">My Journal <span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-5">Your Journal</h1>
    <p class="lead">Keep track of all your journal entries down below.</p>

    <div style="margin-top: 2em;">
        {% if entries %}
            {% for entry in entries %}
              <div class="card" style="width: 100%;">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">{{ entry.date }}</h6>
                  <p class="card-text">{{ entry.content }}</p>
                </div>
              </div>
            {% endfor %}
        {% else %}
            <h3>No journal entries yet. Happy writing!</h3>
        {% endif %}

    </div>
    
  </div>
</main>

<footer class="footer mt-auto py-3">
  <div class="container">
    <span class="text-muted">Kaizen</span>
  </div>
</footer>
</html>
